<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affordable and Clean Energy</title>
    <link rel="stylesheet" href="../src/styles/home.css" />
    <link rel="stylesheet" href="../src/styles/globle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      function toggleMenu() {
        document.getElementById("nav-links").classList.toggle("active");
      }
    </script>
    <style>
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background-color: white;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      #navlogo {
        width: 180px;
      }

      .menu-icon {
        display: none;
        font-size: 24px;
        cursor: pointer;
      }

      nav ul {
        padding: 0;
        list-style: none;
        display: flex;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        text-decoration: none;
        color: rgba(0, 0, 0, 0.6);
        font-size: 18px;
        font-weight: 600;
        padding: 10px 15px;
        border-radius: 8px;
      }

      nav ul li a:hover {
        text-decoration: underline;
        color: #074f6b;
      }

      nav ul li a.active {
        background-color: #074f6b;
        color: white;
      }

      .profile img {
        width: 40px;
      }

      @media (max-width: 768px) {
        .menu-icon {
          display: block;
        }

        nav ul {
          position: absolute;
          top: 80px;
          left: 0;
          width: 100%;
          flex-direction: column;
          background: white;
          display: none;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav ul.active {
          display: flex;
        }

        nav ul li {
          text-align: center;
          padding: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <img id="navlogo" src="../assets/Globle/Logo.jpg" alt="Logo" />
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
      <ul id="nav-links">
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Volunteer</a></li>
        <li><a href="#">Feedback</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Site map</a></li>
      </ul>
      <div class="profile">
        <a href="#profile">
          <img
            id="userprofile"
            src="../assets/Globle/User profile.svg"
            alt="User Profile"
          />
        </a>
      </div>
    </nav>
    <div class="hero"></div>
  </body>
</html>
